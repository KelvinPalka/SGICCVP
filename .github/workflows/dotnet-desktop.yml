name: .NET Desktop CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
          9.0.x

    # ðŸ”¥ PASSO IMPORTANTE PARA WPF / WINFORMS
    - name: Install .NET Desktop Runtime (WindowsDesktop)
      run: |
        dotnet workload install windowsdesktop

    # ðŸ”¥ Habilitar MSBuild x86 (necessÃ¡rio para GenerateResource)
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build ./WPF_Projeto_BD.csproj --configuration Release --no-restore

    - name: Publish
      run: dotnet publish ./WPF_Projeto_BD.csproj -c Release -o ./published

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-wpf
        path: published
